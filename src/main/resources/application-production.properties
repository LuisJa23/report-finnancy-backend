spring.application.name=finnancy-api

# MongoDB configuration for production
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.connection-timeout=30000
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.server-selection-timeout=30000

# Server configuration
server.port=${PORT:5000}

# Error handling
server.error.include-stacktrace=on_param
server.error.include-message=always
server.error.include-binding-errors=on_param

# Timezone configuration para Colombia (GMT-5)
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Production logging
logging.level.com.reports.demo=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.mongodb.driver=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n
