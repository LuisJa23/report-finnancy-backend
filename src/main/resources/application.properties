spring.application.name=finnancy-api

# MongoDB configuration
spring.data.mongodb.uri=${MONGODB_URI:mongodb://admin:puto1234@172.31.16.64:27017/miBase?authSource=admin}

# MongoDB connection settings
spring.data.mongodb.connection-timeout=30000
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.server-selection-timeout=30000

# Server configuration
server.port=5000

# application.properties
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Timezone configuration para Colombia (GMT-5)
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Logging configuration
logging.level.com.reports.demo=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

